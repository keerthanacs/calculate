<DOCTYPE! html>
<html>
<head>
<style>
input {
   background-color:#af4c7a;
   border:none;
   width:100%;
   color:white;
   padding:15px 32px;
   text-align:center;
   font-size:16px;
    }
		
</style>
</head>
<body>
<center>
<form name="calculator">
<table>
<tr>
<td  colspan="4">
<input type="text" name="display" >
</td>
</tr>
<tr>

<td><input type="button" value="1" onclick ="calculator.display.value +='1'">
<td><input type="button" value=2 onclick ="calculator.display.value +='2'">
<td><input type="button" value=3 onclick ="calculator.display.value +='3'">
<td><input type="button" value="+" onclick ="calculator.display.value +='+'">
</td>
</tr>
<tr>

<td><input type="button" value=4 onclick ="calculator.display.value +='4'">
<td><input type="button" value=5 onclick ="calculator.display.value +='5'">
<td><input type="button" value=6 onclick ="calculator.display.value +='6'">
<td><input type="button" value="-" onclick ="calculator.display.value +='-'">
</tr>
<tr>

<td><input type="button" value=7 onclick ="calculator.display.value +='7'">
<td><input type="button" value=8 onclick ="calculator.display.value +='8'">
<td><input type="button" value=9 onclick ="calculator.display.value +='9'">
<td><input type="button" value="*" onclick ="calculator.display.value +='*'">
</tr>
<tr>

<td><input type="button" value=c onclick ="calculator.display.value =''">
<td><input type="button" value=0 onclick ="calculator.display.value +='0'">
<td><input type="button" value="=" onclick ="calculator.display.value =eval(calculator.display.value)">
<td><input type="button" value="/" onclick ="calculator.display.value +='/'">
</tr>
</table>
</form>
</table>
</center>
</body>
</html>
